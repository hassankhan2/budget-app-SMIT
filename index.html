<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Monthly Budget</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="script.js" defer></script>
  
</head>



<body>
  <h1>Monthly Budget</h1>
  
  <div id="budget-section">
    <h2>Add Budget</h2>
    <input type="number" id="budget-input" placeholder="Enter your Total budget">
    <button onclick="addBudget()">Add Budget</button>
  </div>
  
  <div id="expense-section">
    <h2>Add Expense</h2>
    <input type="text" id="description-input" placeholder="Enter description">
    <datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Google Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
    <input type="number" id="amount-input" placeholder="Enter amount">
    <input type="date" id="date-input">
    <button onclick="addExpense()">Add Expense</button>
  </div>
  
  <div id="data-section">
    <h2>Budget and Expenses</h2>
    <p>Monthly Budget: Rs:<span id="budget-display">0</span></p>
    <p>Total Expenses: Rs:<span id="expenses-total">0</span></p>
    <p>Remaining Budget: Rs:<span id="remaining-budget">0</span></p>
    
    <table id="expenses-table">
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </table>
  </div>
  
  
</body>
</html>
